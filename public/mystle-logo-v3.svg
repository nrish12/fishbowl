<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes drawLine3 {
            from { stroke-dashoffset: 150; }
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes fadeInNode3 {
            from { 
                opacity: 0;
                transform: scale(0);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .m-line3 {
            stroke: #D4AF37;
            stroke-width: 4.5;
            fill: none;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: drawLine3 0.8s ease-out forwards;
        }
        
        .m-line3:nth-child(2) { animation-delay: 0.2s; }
        .m-line3:nth-child(3) { animation-delay: 0.4s; }
        .m-line3:nth-child(4) { animation-delay: 0.6s; }
        
        .m-node3 {
            opacity: 0;
            transform-origin: center;
            animation: fadeInNode3 0.5s ease-out forwards;
        }
        
        .m-node3:nth-child(5) { animation-delay: 0.3s; }
        .m-node3:nth-child(6) { animation-delay: 0.5s; }
        .m-node3:nth-child(7) { animation-delay: 0.7s; }
        .m-node3:nth-child(8) { animation-delay: 0.9s; }
        .m-node3:nth-child(9) { animation-delay: 1.1s; }
        
        .logo-text3 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            font-size: 72px;
            letter-spacing: -3px;
        }
    </style>
    
    <!-- M Constellation -->
    <g id="m-constellation">
        <!-- Lines slightly thicker -->
        <line class="m-line3" x1="20" y1="75" x2="38" y2="25" />
        <line class="m-line3" x1="38" y1="25" x2="58" y2="55" />
        <line class="m-line3" x1="58" y1="55" x2="78" y2="25" />
        <line class="m-line3" x1="78" y1="25" x2="96" y2="75" />
        
        <!-- Node 1: Rich green -->
        <circle class="m-node3" cx="20" cy="75" r="8.5" fill="#3E6B48"/>
        
        <!-- Node 2: Vibrant gold -->
        <circle class="m-node3" cx="38" cy="25" r="10.5" fill="#D4AF37"/>
        
        <!-- Node 3: Center keyhole - larger and bolder -->
        <g class="m-node3">
            <circle cx="58" cy="55" r="16" fill="#3E6B48"/>
            <circle cx="58" cy="52" r="7" fill="#FFFFFF"/>
            <rect x="54.5" y="52" width="7" height="11" fill="#FFFFFF"/>
        </g>
        
        <!-- Node 4: Vibrant gold -->
        <circle class="m-node3" cx="78" cy="25" r="10.5" fill="#D4AF37"/>
        
        <!-- Node 5: Rich green -->
        <circle class="m-node3" cx="96" cy="75" r="8.5" fill="#3E6B48"/>
    </g>
    
    <!-- Text: YSTLE with slightly bolder weight -->
    <text x="105" y="70" class="logo-text3" fill="#3E6B48">YSTL</text>
    <text x="252" y="70" class="logo-text3" fill="#D4AF37">E</text>
</svg>
